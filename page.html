<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gujarat Temperature Tracker</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
             https://yourusername.github.io/repositoryname/gn-items: center 
            
        }

        .container {
            width: 100%;
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-in;
        }

        .header h1 {
            font-size: clamp(1.5rem, 4vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: clamp(0.9rem, 2vw, 1.1rem);
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
        }

        .btn {
            background: white;
            color: #667eea;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            background: #f0f0f0;
        }

        .btn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .stat-card {
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            text-align: center;
            min-width: 150px;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }

        .cities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            animation: slideUp 0.8s ease-out;
        }

        .city-card {
            background: rgba(255,255,255,0.95);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .city-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .city-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 35px rgba(0,0,0,0.3);
        }

        .city-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .city-name {
            font-size: 22px;
            font-weight: bold;
            color: #333;
        }

        .weather-icon {
            font-size: 40px;
            animation: float 3s ease-in-out infinite;
        }

        .temperature {
            text-align: center;
            margin: 20px 0;
        }

        .temp-value {
            font-size: 56px;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .temp-unit {
            font-size: 24px;
            color: #999;
        }

        .temp-status {
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            margin-top: 10px;
        }

        .status-hot {
            background: #ff6b6b;
            color: white;
        }

        .status-warm {
            background: #ffa500;
            color: white;
        }

        .status-moderate {
            background: #4ecdc4;
            color: white;
        }

        .status-cool {
            background: #95e1d3;
            color: #333;
        }

        .details {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }

        .detail-item {
            text-align: center;
        }

        .detail-icon {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .detail-label {
            font-size: 12px;
            color: #999;
            margin-bottom: 3px;
        }

        .detail-value {
            font-size: 16px;
            font-weight: bold;
            color: #333;
        }

        .last-updated {
            text-align: center;
            color: white;
            margin-top: 30px;
            font-size: 14px;
            opacity: 0.8;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 768px) {
            .cities-grid {
                grid-template-columns: 1fr;
            }

            body {
                padding: 10px;
            }

            .header h1 {
                font-size: 1.8rem;
            }
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 20px;
            margin: 50px 0;
        }

        .spinner {
            display: inline-block;
            width: 50px;
            height: 50px;
            border: 5px solid rgba(255,255,255,0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üå°Ô∏è Gujarat Temperature Tracker</h1>
            <p>Real-time temperature monitoring across Gujarat cities</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="updateTemperatures()">üîÑ Refresh Data</button>
            <button class="btn" onclick="toggleUnit()">¬∞C / ¬∞F</button>
        </div>

        <div class="stats">
            <div class="stat-card">
                <div class="stat-label">Average Temperature</div>
                <div class="stat-value" id="avgTemp">--¬∞C</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Hottest City</div>
                <div class="stat-value" id="hottestCity">--</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Coolest City</div>
                <div class="stat-value" id="coolestCity">--</div>
            </div>
        </div>

        <div class="cities-grid" id="citiesGrid">
            <!-- Cities will be populated here -->
        </div>

        <div class="last-updated" id="lastUpdated"></div>
    </div>

    <script>
        const gujaratCities = [
            'Ahmedabad', 'Surat', 'Vadodara', 'Rajkot', 'Bhavnagar',
            'Jamnagar', 'Junagadh', 'Gandhinagar', 'Anand', 'Navsari',
            'Morbi', 'Mehsana', 'Nadiad', 'Surendranagar', 'Bharuch',
            'Vapi', 'Porbandar', 'Godhra', 'Botad', 'Amreli'
        ];

        let isCelsius = true;
        let cityData = [];

        function getRandomTemp(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomHumidity() {
            return getRandomTemp(40, 85);
        }

        function getRandomWindSpeed() {
            return getRandomTemp(5, 25);
        }

        function getWeatherIcon(temp) {
            if (temp >= 40) return 'üî•';
            if (temp >= 35) return '‚òÄÔ∏è';
            if (temp >= 28) return 'üå§Ô∏è';
            if (temp >= 22) return '‚õÖ';
            return 'üå•Ô∏è';
        }

        function getTempStatus(temp) {
            if (temp >= 40) return { class: 'status-hot', text: 'Very Hot' };
            if (temp >= 35) return { class: 'status-hot', text: 'Hot' };
            if (temp >= 28) return { class: 'status-warm', text: 'Warm' };
            if (temp >= 22) return { class: 'status-moderate', text: 'Moderate' };
            return { class: 'status-cool', text: 'Cool' };
        }

        function celsiusToFahrenheit(celsius) {
            return Math.round((celsius * 9/5) + 32);
        }

        function generateCityData() {
            return gujaratCities.map(city => ({
                name: city,
                tempC: getRandomTemp(22, 45),
                humidity: getRandomHumidity(),
                windSpeed: getRandomWindSpeed()
            }));
        }

        function createCityCard(city) {
            const temp = isCelsius ? city.tempC : celsiusToFahrenheit(city.tempC);
            const unit = isCelsius ? '¬∞C' : '¬∞F';
            const displayTemp = isCelsius ? city.tempC : celsiusToFahrenheit(city.tempC);
            const status = getTempStatus(city.tempC);
            const icon = getWeatherIcon(city.tempC);

            return `
                <div class="city-card">
                    <div class="city-header">
                        <div class="city-name">${city.name}</div>
                        <div class="weather-icon">${icon}</div>
                    </div>
                    <div class="temperature">
                        <div>
                            <span class="temp-value">${displayTemp}</span>
                            <span class="temp-unit">${unit}</span>
                        </div>
                        <div class="temp-status ${status.class}">${status.text}</div>
                    </div>
                    <div class="details">
                        <div class="detail-item">
                            <div class="detail-icon">üíß</div>
                            <div class="detail-label">Humidity</div>
                            <div class="detail-value">${city.humidity}%</div>
                        </div>
                        <div class="detail-item">
                            <div class="detail-icon">üí®</div>
                            <div class="detail-label">Wind</div>
                            <div class="detail-value">${city.windSpeed} km/h</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function updateStats() {
            const temps = cityData.map(c => c.tempC);
            const avgTemp = Math.round(temps.reduce((a, b) => a + b, 0) / temps.length);
            const maxTemp = Math.max(...temps);
            const minTemp = Math.min(...temps);
            
            const hottestCity = cityData.find(c => c.tempC === maxTemp);
            const coolestCity = cityData.find(c => c.tempC === minTemp);

            const displayAvg = isCelsius ? avgTemp : celsiusToFahrenheit(avgTemp);
            const unit = isCelsius ? '¬∞C' : '¬∞F';

            document.getElementById('avgTemp').textContent = `${displayAvg}${unit}`;
            document.getElementById('hottestCity').textContent = hottestCity.name;
            document.getElementById('coolestCity').textContent = coolestCity.name;
        }

        function renderCities() {
            const grid = document.getElementById('citiesGrid');
            grid.innerHTML = cityData.map(city => createCityCard(city)).join('');
            updateStats();
            updateLastUpdatedTime();
        }

        function updateTemperatures() {
            cityData = generateCityData();
            renderCities();
            
            // Add visual feedback
            const btn = event.target;
            btn.textContent = '‚è≥ Updating...';
            btn.disabled = true;
            
            setTimeout(() => {
                btn.textContent = 'üîÑ Refresh Data';
                btn.disabled = false;
            }, 500);
        }

        function toggleUnit() {
            isCelsius = !isCelsius;
            renderCities();
        }

        function updateLastUpdatedTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('en-IN', { 
                hour: '2-digit', 
                minute: '2-digit',
                second: '2-digit'
            });
            document.getElementById('lastUpdated').textContent = 
                `Last Updated: ${timeString}`;
        }

        // Initialize
        cityData = generateCityData();
        renderCities();

        // Auto-refresh every 30 seconds
        setInterval(() => {
            cityData = generateCityData();
            renderCities();
        }, 30000);
    </script>
</body>

</html>
